<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ToDo App v4</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h1 class="text-center mb-4">لیست کارهای من</h1>
    
    <div class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="یک کار جدید وارد کنید">
      <button id="add-btn" class="btn btn-primary">اضافه کن</button>
    </div>
    
    <div class="d-flex justify-content-between mb-3">
      <select id="filter" class="form-select w-50">
        <option value="all">همه</option>
        <option value="completed">انجام شده</option>
        <option value="pending">انجام نشده</option>
      </select>
      <button id="clear-all" class="btn btn-danger">پاک کردن همه</button>
    </div>
    
    <ul id="todo-list" class="list-group"></ul>
    
  </div>
  


  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
